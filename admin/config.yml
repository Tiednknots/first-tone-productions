            widget: string
          - hint: 'Original text: Project Description, key: cb0d35'
            label: Text
            name: cb0d35
            widget: string
          - hint: 'Original text: case studies , key: 63126fc9'
            label: Text
            name: 63126fc9
            widget: string
          - hint: 'Original text: Read More, key: 318af39f'
            label: Text
            name: 318af39f
            widget: string
          - hint: >-
              Original text: From the UK’s first 3M-view vertical series to
              unearthing Chinese archives for documentaries, we thrive on
              creative challenges – big budgets, lean ones, and everything in
              between. Whether streamlining UK government campaigns or
              amplifying indie visions, we adapt to deliver., key: -3463687a
            label: Text
            name: '-3463687a'
            widget: text
          - hint: 'Original text: View Project →, key: -4110f170'
            label: Text
            name: '-4110f170'
            widget: string
          - hint: 'Original text: work with us, key: 30f69a29'
            label: Text
            name: 30f69a29
            widget: string
          - hint: 'Original text: other Services, key: -77bf3872'
            label: Text
            name: '-77bf3872'
            widget: string
          - hint: 'Original text: What does it mean,, key: 5374a35d'
            label: Text
            name: 5374a35d
            widget: string
          - hint: 'Original text: “First Tone”?, key: 4b71fe80'
            label: Text
            name: 4b71fe80
            widget: string
          - hint: "Original text:  \_There are four tones in mandarin Chinese. The high and flat first tone is the starting point of learning this language – whether you are a native speaker or a foreign learner. , key: 91233f1"
            label: Text
            name: 91233f1
            widget: text
          - hint: "Original text: Its elegant simplicity provides an easy yet satisfactory entrance to a rich culture. First Tone aims to unlock barriers to easier, smoother, \_more accessible communication between the video production and film industries in China and the UK., key: 4e321cfd"
            label: Text
            name: 4e321cfd
            widget: text
          - hint: 'Original text: Founders, key: 254a0ec4'
            label: Text
            name: 254a0ec4
            widget: string
          - hint: >-
              Original text: Hui and Hao both have wealth of experience in both
              China and the UK’s film industries. This provides them with the
              essential insight to go on and create First Tone., key: -7cc3b6db
            label: Text
            name: '-7cc3b6db'
            widget: text
          - hint: 'Original text: Hui Zhang, key: 1b571f88'
            label: Text
            name: 1b571f88
            widget: string
          - hint: 'Original text: Founder, director, key: 113a21cf'
            label: Text
            name: 113a21cf
            widget: string
          - hint: >-
              Original text: Hui Zhang graduated from London Film School with
              distinction in 2021. She then worked as a freelance production
              designer before the launch of First Tone. , key: 4be8d22e
            label: Text
            name: 4be8d22e
            widget: text
          - hint: >-
              Original text: Before moving to the UK, Hui worked for seven years
              in China as a producer-director. As well as sharpening her skills
              to communicate and plan, such experience also trained her to
              become a detail-oriented person., key: -b7e30f1
            label: Text
            name: '-b7e30f1'
            widget: text
          - hint: >-
              Original text: With a creative problem-solving mind, Hui has
              managed to produce lots of high-quality output while working
              within challenging circumstances, which includes short films,
              HETV, commercials and documentaries. , key: 29cc49c4
            label: Text
            name: 29cc49c4
            widget: text
          - hint: >-
              Original text: Hui loves travelling and exploring other cultures
              when not at work, which always sparks inspiration for her., key:
              -73d9e17a
            label: Text
            name: '-73d9e17a'
            widget: text
          - hint: 'Original text: Connect with Hui, key: 281b9918'
            label: Text
            name: 281b9918
            widget: string
          - hint: 'Original text: Zhizi Hao, key: -2401eb60'
            label: Text
            name: '-2401eb60'
            widget: string
          - hint: >-
              Original text: Zhizi Hao is a Chinese writer/director based in
              London. In 2017, thanks to the BAFTA China-UK Scholarship, he
              moved to London to pursue an MA in filmmaking at London Film
              School. There, he refined his voice as a storyteller and sharpened
              his skills as a writer/director., key: -5d4bbac2
            label: Text
            name: '-5d4bbac2'
            widget: text
          - hint: >-
              Original text: Born into a military family as an only gay son,
              raised in a place where neither of his parents came from, and now
              living abroad, Hao is familiar with the feeling of being an
              outsider. This rootlessness defines his perspective and has become
              a motif in the stories he tells., key: 603f372d
            label: Text
            name: 603f372d
            widget: text
          - hint: >-
              Original text: His previous works have been included in and
              awarded by various international film festivals, including
              Shanghai International Film Festival (2021), London Short Film
              Festival (2019) and Scottish Queer Film Festival (2019)., key:
              19857190
            label: Text
            name: '19857190'
            widget: text
          - hint: >-
              Original text: Hao is experienced as an assistant director and a
              sound person. , key: -19db48e5
            label: Text
            name: '-19db48e5'
            widget: string
          - hint: 'Original text: Connect with Hao, key: 281b96b2'
            label: Text
            name: 281b96b2
            widget: string
          - hint: "Original text:  \_Whether you are looking for a Chinese-speaking team to carry out your film shoot in the UK, professional help with landing your commercial idea in China, or simply someone to translate your videos, First Tone has you covered., key: -66fec729"
            label: Text
            name: '-66fec729'
            widget: text
          - hint: >-
              Original text: We enable this with our knowledge, insight and
              expertise in both industries, our international collaborators
              based in both countries, and our dedication to bringing these two
              cultures closer together. , key: -3f24a8f1
            label: Text
            name: '-3f24a8f1'
            widget: text
          - hint: 'Original text: Read more about us, key: 1326fb92'
            label: Text
            name: 1326fb92
            widget: string
          - hint: 'Original text: A worldwide network, key: -74be77ac'
            label: Text
            name: '-74be77ac'
